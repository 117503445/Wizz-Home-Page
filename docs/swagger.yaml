basePath: /api
definitions:
  Middlewares.login:
    properties:
      password:
        example: admin
        type: string
      username:
        example: admin
        type: string
    type: object
  httpModels.PostStory:
    properties:
      name:
        example: 为之诞生
        type: string
      storyDescribe:
        example: 11月,前身 TgClub 诞生
        type: string
      timeStamp:
        example: 1580397149
        type: integer
    type: object
  models.Member:
    properties:
      describe:
        description: 个人简介
        example: 超级帅的前端dalao
        type: string
      id:
        description: member's id
        example: 1
        type: integer
      memberType:
        description: 成员类型,0 - 学生,1 - 导师
        enum:
        - 0
        - 1
        example: 0
        type: integer
      name:
        description: 成员姓名
        example: tengye
        type: string
      omitempty:
        description: 如果是老师,则有若干头衔
        items:
          type: string
        type: array
      schoolYear:
        description: 入学年份
        example: 2017
        type: integer
      urlAvatar:
        description: 成员头像图片的url
        example: http://wuygewfuyd/weiug.jpg
        type: string
    type: object
  models.Product:
    properties:
      describe:
        description: 项目介绍
        example: 大学生喜闻乐见的跨校交友平台，一键匹配聊天约游戏，一起来开黑帮你聊天&游戏两不误~
        type: string
      id:
        description: product's id
        example: 1
        type: integer
      idBackGroundImg:
        description: 项目背景图片的 Id
        type: integer
      imgAvatar:
        description: 项目图标的 Base64 字符串
        type: string
      imgPartnerLogo:
        description: 合作方Logo的 Base64 字符串
        type: string
      imgProCode:
        description: 二维码的 Base64 字符串
        type: string
      imgScreenshot:
        description: 项目截图的 Base64 字符串
        items:
          type: string
        type: array
      littleDescribe:
        description: 一句话介绍
        example: 一键约游戏
        type: string
      name:
        description: 产品名称
        example: 一起来开黑
        type: string
      partner:
        description: 合作方
        example: 腾讯
        type: string
      projectType:
        description: 项目类型,0 - 校企合作,1 - 校园合作,2 - 校内自研
        enum:
        - 0
        - 1
        type: integer
      urlAvatar:
        description: 项目图标的 Url
        type: string
      urlBackground:
        description: 项目背景图片的 Url
        type: string
      urlPartnerLogo:
        description: 合作方Logo的 Url
        type: string
      urlProCode:
        description: 二维码的 Url
        type: string
      urlScreenshot:
        description: 项目截图的 Url
        items:
          type: string
        type: array
    type: object
  models.ServerLog:
    properties:
      id:
        description: log's id
        example: 1
        type: integer
      modelName:
        description: 请求POST,PUT or DELETE 的Model中的name字段
        type: string
      requestMethod:
        description: 请求的HTTP方法
        type: string
      requestURI:
        description: 请求的URI
        type: string
      responseCode:
        description: 返回状态码
        type: string
      timeStamp:
        description: 收到请求的时间,精准到秒的格林威治时间戳
        type: integer
      username:
        description: 用户名,只有 POST,PUT 这些需要token的接口才非空
        type: string
    type: object
  models.Story:
    properties:
      id:
        description: ID is story's id
        example: 1
        type: integer
      name:
        example: 为之诞生
        type: string
      storyDescribe:
        example: 11月,前身 TgClub 诞生
        type: string
      timeStamp:
        example: 1580397149
        type: integer
    type: object
