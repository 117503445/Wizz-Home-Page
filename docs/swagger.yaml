info:
  contact:
    email: t117503445@gmail.com
    name: "117503445"
    url: https://github.com/117503445
  description: Wizz's HomePage Backend
  license:
    name: GNU General Public License v3.0
    url: https://github.com/TGclub/Wizz-Home-Page/blob/master/LICENSE
  title: Wizz-Home-Page API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: 更改请求中的 Username 和 Password 进行登录。登陆成功以后，返回json中token字段比如说是"token":"123"，就在右上角Authorize按钮点一下，输入Bearer
        123，大小写、空格敏感。然后就能使用需要身份验证的接口啦。
      parameters:
      - description: 登录值
        in: body
        name: loginVals
        required: true
        schema:
          $ref: '#/definitions/Middlewares.login'
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"expire":"2020-02-05T23:11:41+08:00","token":"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE1ODA5MTU1MDEsImlkIjoiYWRtaW4iLCJvcmlnX2lhdCI6MTU4MDMxMDcwMX0.GWlmyTfCkXQYwgbtuTgVSTUSJXDcoDb_bptgRpt4HCU"}'
          schema:
            type: string
      summary: 登录
      tags:
      - 身份验证
  /logs:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.ServerLog'
            type: array
      summary: 获取所有日志
      tags:
      - 日志
  /members:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Member'
            type: array
      summary: 获取所有成员
      tags:
      - 成员
  /products:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Product'
            type: array
      summary: 获取所有产品
      tags:
      - 产品
  /stories:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Story'
            type: array
      summary: 获取所有历史事件
      tags:
      - 历史事件
    post:
      consumes:
      - application/json
      parameters:
      - description: 历史事件
        in: body
        name: story
        required: true
        schema:
          $ref: '#/definitions/httpModels.PostStory'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Story'
      security:
      - ApiKeyAuth: []
      summary: 添加一个历史事件
      tags:
      - 历史事件
  /stories/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - default: 1
        description: 历史事件id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{"message": "delete success"}'
          schema:
            type: string
        "404":
          description: '{"message": "Story not found"}'
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 删除一个历史事件
      tags:
      - 历史事件
    get:
      consumes:
      - application/json
      parameters:
      - default: 1
        description: 历史事件id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Story'
        "404":
          description: '{"message":"Story not found"}'
          schema:
            type: string
      summary: 获取一个历史事件
      tags:
      - 历史事件
    put:
      consumes:
      - application/json
      parameters:
      - default: 1
        description: 历史事件id
        in: path
        name: id
        required: true
        type: integer
      - description: 历史事件
        in: body
        name: story
        required: true
        schema:
          $ref: '#/definitions/httpModels.PostStory'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Story'
        "404":
          description: '{"message": "Story not found"}'
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 更改一个历史事件
      tags:
      - 历史事件
schemes:
- http
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
